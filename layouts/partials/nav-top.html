<div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-4 mb-5 bg-white box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <button class="btn btn-default btn-sm mr-2 d-block d-sm-none">
            <i class="fas fa-bars"></i>
        </button>
        {{ .Title }}
    </h5>
    <nav class="my-2 my-md-0 mr-md-3 user-nav">
        {{ range .Site.Menus.top.ByWeight }}
            <a class="p-2 text-dark" title="{{ $currentMenuEntry.Name }}" href="{{ $currentMenuEntry.URL | relURL}}">
                {{ $currentMenuEntry.Pre }}
                {{ $currentMenuEntry.Name }}
            </a>
        {{ end }}
    </nav>
</div>
