<div class="d-flex flex-column flex-md-row align-items-center p-4 px-md-4 mb-5 box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <button class="btn btn-default btn-sm mr-2 d-block d-sm-none">
            <i class="fas fa-bars"></i>
        </button>
        {{ .Site.Title }}
    </h5>
    <nav class="my-2 my-md-0 mr-md-3 user-nav">
        {{ range .Site.Menus.main.ByWeight }}
            <a class="p-2" title="{{ .Name }}" href="{{ .URL | relURL}}">
                {{ .Pre }}{{ .Name }}{{ .Post }}
            </a>
        {{ end }}
    </nav>
</div>
